<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="bubble.css" />
		<title>Dive</title>
	</head>
	<body>
		<div class="hero">
			<nav>
				<img src="./images/logo.png" alt="logo" />
				<button>sing up</button>
			</nav>
			<main>
				<small>Welcome to our</small>
				<h1>
					World's <br />
					Dive Down Deep
				</h1>
				<button>take a tour</button>
			</main>
			<aside>
				<img class="menu" src="./images/menu.png" alt="" />
				<div class="social">
					<img src="./images/fb.png" />
					<img src="./images/ig.png" />
					<img src="./images/tw.png" />
				</div>

				</div>
			</aside>
			<div class="bubble">
				<img src="./images/bubble.png" class="img-1" />
				<img src="./images/bubble.png" class="img-2" />
				<img src="./images/bubble.png" class="img-3" />
				<img src="./images/bubble.png" class="img-4" />
				<img src="./images/bubble.png" class="img-5" />
				<img src="./images/bubble.png" class="img-6" />
				<img src="./images/bubble.png" class="img-7" />
